<!DOCTYPE html>
<html>
  <head>
    <link href="reset.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
    <title>Google</title>
  </head>
  <body>
    <div class="full-container">
      <nav class="navigation">
        <ul>
          <li>
            <a href="https://mail.google.com" class="nav-elements">Gmail</a>
            <a href="https://www.google.co.in/imghp?hl=en&ogbl" class="nav-elements">Images</a>
          </li>
          <li class="g-apps">
            <a href="https://www.google.com/intl/en/about/products" class="nav-elements">
              <img
                src="./apps.svg"
                alt="Google Apps"
                width="25px"
                height="17px"
              />
            </a>
            <form action="https://accounts.google.com" class="nav-elements" >
              <input type="submit" value="Sign in" class="signin-button">
            </form>
          </li>
        </ul>
      </nav>
      <div class="main">
        <div class="main-elements">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google image"
            class="google-image"
          />
          <div class="search-container">
            <span class="search-icon">
              <svg
                class="search-svg"
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
            <input type="text" class="search-input" />
            <span class="search-voice" tooltip="Search by voice">
              <svg
                class="search-svg"
                focusable="false"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"
                  fill="#4285f4"
                ></path>
                <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                <path
                  d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"
                  fill="#f4b400"
                ></path>
                <path
                  d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"
                  fill="#ea4335"
                ></path>
              </svg>
            </span>
          </div>
          <div class="feel-lucky">
            <input type="submit" aria-label="Google Search" value="Google Search">
            <form action="https://www.google.com/doodles/">
              <input type="submit" aria-label="I'm Feeling Lucky" value="I'm Feeling Lucky">
            </form>
          </div>
        </div>
      </div>
      <footer class="footer">
          <div class="about">
            <a href="https://www.google.com/intl/en_in/ads/">Advertising</a>
            <a href="https://www.google.com/services/">Bussiness</a>
            <a href="https://about.google/">About</a>
            <a href="https://google.com/search/howsearchworks">How Search Works</a>
          </div>
          <div class="about">
            <a href="https://policies.google.com">Privacy</a>
            <a href="https://policies.google.com/">Terms</a>
            <a href="https://www.google.com/preferences?hl=en">Settings</a>
          </div>
      </footer>
    </div>
  </body>
</html>
